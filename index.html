<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
  <header>
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </header>
  <main>
    <div class="wrapper">
      <div class="top-content">
        <div class="packages">
          <div class="page-view">
            <p><span id="pageView">100k</span> Pageviews</p>
          </div>
          <div class="price">
            <p>$<span id="cost">16</span>.00</p>
            <p class="period">/month</p>
          </div>
        </div>
        <div class="range-slider">
          <input type="range" id="price-slider" class="range" min="0" max="4" value="2">
        </div>
        <div class="price price-2">
          <p>$<span id="cost2">16</span>.00</p>
          <p class="period">/month</p>
        </div>
        <div class="billing">
          <p>Monthly Billing</p>
          <label class="switch">
            <input type="checkbox" name="billing" id="billing">
            <span class="toggle-slider"></span>
          </label>
          <p>Yearly Billing</p>
          <p class="discount">25% discount</p>
          <p class="discount discount-2">25%</p>
        </div>
      </div>
      <hr>
      <div class="footer">
        <ul>
          <li>
            <img src="images/icon-check.svg" alt="">
            Unlimited Websites
          </li>
          <li>
            <img src="images/icon-check.svg" alt="">
            100% data ownership
          </li>
          <li>
            <img src="images/icon-check.svg" alt="">
            Email reports
          </li>
        </ul>
        <a href="#">Start my trial</a>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
